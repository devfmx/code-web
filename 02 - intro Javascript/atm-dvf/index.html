<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="./style.css"
      rel="stylesheet"
    />
    <title>Login Cajero</title>
  </head>
  <body>

    <form id="login">
      <span class="logo-vago-login">🏦</span>
      <input name="userId" placeholder="Ingresa tu numero de cuenta" autocomplete="new-username" />
      <input name="pinUser" placeholder="Ingresa tu pin" type="password"  autocomplete="new-password"/>
      <button type="submit">Ingresar</button>
    </form>
    <script type="module" src="./login.js"></script>
  </body>
</html>
